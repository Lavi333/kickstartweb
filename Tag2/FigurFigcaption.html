<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FigureFigcaption</title>
    <style>

figcaption {
        position: absolute;
        background-color:rgb(0,0,0,0.6);
        color: white;
        font-style: italic;
        padding: 1rem;
        text-align: center;
        bottom:100px;
      }
    figure {
        position: relative;
        border: 1px #cccccc solid;
        padding: 4px;
        margin: 50px;
        
      }
      
   
    </style>
    </head>


<body>

<h1>Meine Arbeiten</h1>
<figure>

  <img src="assets/images/bild1.jpeg" alt="Landarbeiter" style="width:20%">
  <figcaption>Landarbeiter</figcaption>

  <img src="assets/images/bild2.jpeg" alt="Landarbeiter" style="width:20%">
  <figcaption style="margin-left: 500px;">Landarbeiter</figcaption>

  <img src="assets/images/violett.jpg" alt="Hochdruck" style="width:20%">
  <figcaption style="margin-left:900px;">Druck</figcaption>
</figure>

</body>
</html>
