<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"> 
    <title>Findet mich das Glück?</title>

    <style>
.p{
    font-size: 4rem;
    font-family:'Caveat';
}
    </style>


</head>
<body>
    <!--
    benutzt Schriftgrössen und Schriftschnitte, Alignierung, Weissraum, Rhythmus
    und Wiederholung. Achtet auf Bedeutungsveränderung durch unterschiedliche Betonung. 
    Wörter gewichten, betonen-->

<div class="p">
<!-- 1.Variante -->
<p>Warum dreht sich alles um <span style="font-size: 500px;border:solid ;">mich?</span></p>

<!-- 2.Variante -->
<p style="text-align: right;">Warum dreht sich <span style="font-size:200px; text-transform: uppercase; letter-spacing:50px;text-decoration: underline;"> alles </span>um mich?</p>

<!-- 3.Variante -->
<p style="margin-bottom: 0px;"><span style="font-style: italic;font-weight: bold;">Warum</span> dreht sich alles um mich?</p>
<p style="margin:-10px; letter-spacing:100px; font-size: 25px;" > Warum</p>
<p style="margin:-10px; letter-spacing:200px;font-size: 25px;"> Warum</p>
<p style="margin:0px; letter-spacing:300px;font-size: 25px;"> Warum</p>


</div>

<!-- 
line-height: 1.5; / Zeilenabstand
text-indent:1em , -2em/ Einzug erste Zeile
text-align:left,center,right,justify / Ausrichtung
justify für Blocksatz, wenn silbentrennung aktivieren:
hyphens:auto
fett- font-weight:bold;
font-style: italic;
letter-spacing:1px / Zeichenabstand
font-variant: small-caps / kleinbuchstaben
text-transform: uppercase / grossbuchstaben
text-decoration: underline / für links reserviert
text-decoration: line-through/ durchgestrichen



-->
    
</body>
</html>
